name: Fragman Pipeline

on:
  repository_dispatch:
    types: [fragman_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repo Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± FFmpeg ve Gerekli Paketler Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip

      - name: ğŸ Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Python Paketleri Kur (Hibrit)
        run: |
          # yt-dlp'yi gÃ¼ncelleyerek kur
          pip install --upgrade yt-dlp
          pip install pytube requests
          
          # Alternatif: yt-dlp-nightly
          # pip install --force-reinstall https://github.com/yt-dlp/yt-dlp-nightly-builds/releases/latest/download/yt-dlp.tar.gz

      - name: ğŸ¬ Fragman Ãœret
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python fragman.py
