name: Fragman Pipeline

on:
  repository_dispatch:
    types: [fragman_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repo Checkout
        uses: actions/checkout@v4

      - name: ğŸ Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ¥ FFmpeg Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: ğŸ“¦ Python Paketleri
        run: |
          pip install yt-dlp requests

      - name: ğŸ¬ Fragman Ãœret
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          python fragman.py
