      - name: ğŸ Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Python Paketleri Kur (Hibrit)
        run: |
          # Pip'i gÃ¼ncelle
